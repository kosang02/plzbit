	<meta charset="utf-8">
	<title>pls bitcoin</title>
	<!-- Link Swiper's CSS -->
	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">



  <style>
    img {
      margin-top: 500px;
    }
  </style>
</head>

<body>
  <center>
	<!-- Swiper -->
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide"><img src="img.jpg" alt="My Image"></div>
			<div class="swiper-slide"><img src="myimg.jpg" alt="My Image"></div>
			<div class="swiper-slide"><img src="imgmy.jpg" alt="My Image"></div>
			<div class="swiper-slide"><img src="yourimg.jpg" alt="My Image"></div>
			<div class="swiper-slide"><img src="imgyour.jpg" alt="My Image"></div>
      <div class="swiper-slide"><img src="myyourimg.jpg" alt="My Image"></div>


		</div>
		<!-- Add Pagination -->
		<div class="swiper-pagination"></div>
		<!-- Add Arrows -->
		<div class="swiper-button-next"></div>
		<div class="swiper-button-prev"></div>
	</div>
</center>
	<!-- Swiper JS -->
	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

	<!-- Initialize Swiper -->
	<script>
		var swiper = new Swiper('.swiper-container', {
      pagination: {
        el: '.swiper-pagination',
        type: 'progressbar',
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
	</script>

</body>
